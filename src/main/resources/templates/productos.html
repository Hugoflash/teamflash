<html>
    <head>
        <title>formulario productos</title>

    <body>
        <section  class="container">
            <div class="from-group">
                <form action="" method="post" class="form_productos">
                    <h2 class="display-4 text-primary text-center my-3">Productos</h2>
                    <div class="form-group">
                        <label class="display-5 text-primary text-center my-2">Codigo de Producto: </label>
                        <input type="text" name="id" class="form-control" maxlength="20" placeHolder="Codigo del producto">
                    </div>
                    
                    <div class="form-group">
                        <label class="display-7 text-primary text-center my-3">Nombre de Producto: </label>
                        <input type="text" name="nombre" class="form-control" maxlength="20" placeHolder="Nombre del producto"> 
                    </div>
                    <div class="form-group">
                        <label class="display-7 text-primary text-center my-3">presentacion: </label>
                        <input type="text" name="presentacion" class="form-control" maxlength="20" placeHolder="Unidades en existencia"> 
                    </div>
                    <div class="form-group">
                        <label class="display-7 text-primary text-center my-3">Marca: </label>
                        <input type="text" name="marca" class="form-control" maxlength="20" placeHolder="Unidades en existencia"> 
                    </div>
                    <div class="form-group">
                        <label class="display-7 text-primary text-center my-3">Existencia: </label>
                        <input type="text" name="existencia" class="form-control" maxlength="20" placeHolder="Unidades en existencia"> 
                    </div>
                    
                    <div class="form-group">
                        <label class="display-7 text-primary text-center my-3">Precio Unidad: </label>
                        <input type="text" name="precio" class="form-control" maxlength="20" placeHolder="Precio Unidad"> 
                    </div>
                    
                    <div class="form-group">
                        <label  class="display-7 text-primary text-center my-3">Categoria: </label>
                        <select name="id_categoria" class="form-control" id="id_categoria">

                            <option value="....">-----</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-warning" value="Registrar">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <input type="submit" class="btn btn-primary" value="Eliminar">
                        
                        <input type="submit" class="btn btn-success" value="Volver al Inicio" onclick=window.open('index.html')>
                    </div>
                    
                    <div>
                        <input type="text" name="buscar" class="form-control" maxlength="20" placeHolder=" ">
                        <input type="submit" class="btn btn-danger" value="Consultar">
                        
                    </div>
                    
                    <div >
