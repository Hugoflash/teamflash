<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Categoria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Tienda Flash</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/categorias">Categor√≠as</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/categoria/editar">Editar categoria</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <form action="/categorias" method="post" th:object="${categoria}">
                <h5>Editar categoria</h5>
                <div>
                    <input type ="hidden" id="id" name="id" th:field="*{id}">
                </div>
                <div>
                    <label for = "nombre" >Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="45" minlength="5" th:field="*{nombre}">
                </div>
                <div>
                    <label for="habilitado">Habilitado:</label>
                    <input type="checkbox" id="habilitado" name="habilitado" th:field="*{habilitado}">
                </div> 
                <br>
                    <input type="submit" value="Guardar">
                    <a href = "/categorias">Cancelar</a>
                </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
